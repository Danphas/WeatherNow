<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>WeatherNow</title>
</head>

<body>
  <div class="header-container">
    <div class="logo">
      <a href="#"><img src="/img/Logo.png" alt="Weather Now" /></a>
    </div>
    <div class="dkmode">
      <input type="checkbox" class="checkbox" id="chk" />
      <label class="label" for="chk">
        <div class="ball"></div>
      </label>
    </div>
    <div class="search">
      <input type="search" placeholder="Digite a Cidade...">
      <label for="search"></label>
      <button type="submit">Pesquisar</button>
    </div>
  </div>
  <div class="resultado">
    <div class="titulo">--</div>

    <div class="info">
      <div class="temp">
        <div class="tempTitulo">Temperatura</div>
        <div class="tempInfo">-- <sup>ÂºC</sup></div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" />
      </div>
      <div class="vento">
        <div class="ventoTitulo">Vento</div>
        <div class="ventoInfo">-- <span>km/h</span></div>
        <div class="ventoArea">
          <div class="ventoPonto" style="transform: rotate(0deg)"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="aviso"></div>

  <script src="script.js"></script>
</body>

</html>
